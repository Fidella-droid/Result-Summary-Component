<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./resources/css/challengestyle.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">

    <div class="result-card">
      <p id="ptitle">Your Result</p>
      <div class="circle">
        <p id="fircirtext">76</p>
        <p id="seccirtext">of 100</p>
      </div>
        <p id="exclamation">Great</p>
        <p id="remark">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-section">
        <h1 id="summary">Summary</h1>

      <div class="reaction">
        <h2 id="reaction-text"><img src="icon-memory.svg">Reaction</h2>
        <p class="score">80</p> <p class="denominator">/ 100</p>
      </div>

      <div class="memory">
        <h2 id="memory-text">Memory</h2> 
        <p class="score">92</p> <p class="denominator">/ 100</p>
      </div>

      <div class="verbal">
       <h2 id="verbal-text">Verbal</h2> 
       <p class="score">61</p> <p class="denominator">/ 100</p>
      </div>

      <div class="visual">
        <h2 id="visual-text">Visual</p>
        <p class="score">72</p> <p class="denominator">/ 100</p>
      </div>


      <button><p id="buttontext">Continue</p></button>
    </div>
  </div>
 
 

  
  

 

  

  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fidella</a>.
  </div>
</body>
</html>
